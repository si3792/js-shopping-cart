<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Shopping Cart</title>

        <!-- Node modules -->
        <script src='node_modules/jquery/dist/jquery.min.js'></script>
        <script src='node_modules/materialize-css/bin/materialize.js'></script>
        <script src='node_modules/jquery-validation/dist/jquery.validate.min.js'></script>

        <!-- App -->
        <script src='app/app.js'></script>
        <script src='app/product.js'></script>
        <script src='app/list.js'></script>
        <script src='app/dom.js'></script>

        <link rel="stylesheet" href='styles.css'/>
        <link rel="stylesheet" href='node_modules/materialize-css/bin/materialize.css'/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class='center-align'>
            <h2>JS Shopping Cart</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s3">
                            <a class="active" href="#tab1">Products</a>
                        </li>
                        <li class="tab col s3">
                            <a href="#tab2">Cart</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id='tab1'>
            <div class='container'>
                <div class='row' id='ProductsDiv'></div>
            </div>

            <div class="fixed-action-btn">
                <a data-target="productModal" refersTo="new" class="btn-floating btn-large waves-effect waves-light red modal-trigger">
                    <i class="material-icons">add</i>
                </a>
            </div>
        </div>
        <div id='tab2'>
          <div class='container'>
              <div class='row'>
                <div class='col s12 m8 offset-m2' id='cartDiv'></div>
              </div>
              <div class='row center-align'>
                <a id='emptyCartBtn' class="waves-effect waves-light btn-large"><i class="material-icons left">remove_shopping_cart</i>Empty Cart</a>
                <a id='checkoutBtn' class="waves-effect waves-light btn-large"><i class="material-icons left">shopping_cart</i>Checkout</a>
              </div>
          </div>
        </div>

        <!-- Modal Structure -->
        <div id="productModal" class="modal bottom-sheet center-align" style='z-index: 1000;'>
            <div class="modal-content">
                <h4 class='modalShowOnEdit'>Edit Product</h4>
                <h4 class='modalShowOnCreate'>Create Product</h4>
                <form id='modalForm'>
                    <div class='row'>
                        <div class='col s12 m4'>
                            <div class="row">
                                <div class="input-field">
                                    <input placeholder="Title" id="modalTitle" name="modalTitle" type="text">
                                    <label for="modalTitle">Title</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <textarea id="modalDesc" name='modalDesc' class="materialize-textarea"></textarea>
                                    <label for="modalDesc">Description</label>
                                </div>
                            </div>
                            <div class='row'>
                                <div class="input-field col s12">
                                    <input id="modalPrice" name='modalPrice' type="number">
                                    <label for="modalPrice">Price</label>
                                </div>
                            </div>
                        </div>
                        <div class='col s12 m4'>
                            <a id='updateProductBtn' type='submit' class="modalShowOnEdit waves-effect waves-light  btn-large">
                                Update</a>
                            <a id='createProductBtn' type='submit' class="modalShowOnCreate waves-effect waves-light btn-large">
                                Create</a>
                            <a class="waves-effect waves-light  modal-action modal-close btn-large">
                                Close</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
